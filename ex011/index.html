<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens </title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    
    <picture>
        <source media="(max-width: 500)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 750)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Colocando audio no site</h1>
    <p>uma das maneiras é usando a tag audio</p>
    <audio src="midia/audio-teste.ogg" controls autoplay></audio>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/audio-teste.ogg" type="audio/ogg">
    </audio>
    <p>Se o audio nao for reproduzido, infelizmente seu navegador não suporta, <a href="midia/audio-teste.ogg">clique aqui para baixar o audio</a></p>
</body>
</html>
